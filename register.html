<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='user_add.css') }}">
    <title>New Login</title>
</head>
<body>
    <form action="/register" method="POST" class="appform" id="userAddForm">
        <div class="appformInputContainer">
            <label for="name">Name</label>
            <input type="text" class="appformInput" id="name" name="name" required />
        </div>
        <div class="appformInputContainer">
            <label for="email">Email</label>
            <input type="email" class="appformInput" id="email" name="email" required />
        </div>
        <div class="appformInputContainer">
            <label for="password">Password</label>
            <input type="password" class="appformInput" id="password" name="password" required />
        </div>
        <div class="appformInputContainer">
            <label for="club">Club</label>
            <input type="text" class="appformInput" id="club" name="club" required />
        </div>
        <div class="appformInputContainer">
            <label for="position">Position</label>
            <input type="position" class="appformInput" id="position" name="position" required />
        </div>
        <button type="submit" class="appBtn"><i class="fa fa-plus"></i>Add User</button>
    </form>
</body>
</html>
